<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS2 Econ Tracker</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; text-align: center; }
        .tool-box { background: #1e1e1e; max-width: 400px; margin: 0 auto; padding: 30px; border-radius: 15px; border: 1px solid #444; }
        button { background: #00ff88; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px; }
        .money-display { font-size: 2rem; color: #00ff88; margin: 20px 0; }
        .back-btn { display: inline-block; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="tool-box">
        <h2>Enemy Economy Tracker</h2>
        <p>Loss Streak: <span id="streak">0</span></p>
        <div class="money-display">+$<span id="payout">1400</span></div>
        <button onclick="changeStreak(1)">Round Lost</button>
        <button onclick="changeStreak(-5)">Round Won (Reset)</button>
        <p style="font-size: 0.8rem; color: #888; margin-top: 15px;">Next round minimum payout if they lose again.</p>
        <a href="../index.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        let streak = 0;
        function changeStreak(val) {
            streak = Math.max(0, Math.min(4, streak + val));
            document.getElementById('streak').innerText = streak;
            document.getElementById('payout').innerText = 1400 + (streak * 500);
        }
    </script>
</body>
</html>
